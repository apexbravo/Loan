<head>
  <meta charset="utf-8">
  <meta name="viewport"

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
</head>

<body id="loginpage"><a class="menu-toggle rounded" href="#"><i class="fa fa-bars"></i></a>
  <nav class="navbar navbar-light navbar-expand" id="sidebar-wrapper">
    <div class="container"><button data-bs-toggle="collapse" class="navbar-toggler d-none" data-bs-target="#"></button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav sidebar-nav" id="sidebar-nav">
          <li class="nav-item sidebar-brand"><a class="nav-link active js-scroll-trigger" href="#page-top">Brand</a>
          </li>
          <li class="nav-item sidebar-nav-item"><a class="nav-link js-scroll-trigger" href="#page-top">Home</a></li>
          <li class="nav-item sidebar-nav-item"><a class="nav-link js-scroll-trigger" href="#about">About</a></li>
          <li class="nav-item sidebar-nav-item"><a class="nav-link js-scroll-trigger" href="#services">Apply for
              Loan</a></li>
          <li class="nav-item sidebar-nav-item"><a class="nav-link js-scroll-trigger" href="#portfolio">Log In</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="row p-5">


    <div class="col-sm-8 mt-5">
    </div>
    <div class="col-md-4 mt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Loan Application</h5>
          <p class="card-text">
          <form method="post">
            <div class="form-group mt-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                else.</small>
            </div>
            <div class="form-group mt-3">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check my-2">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </p>
        </div>
      </div>

    </div>
  </div>



  </div>
  <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="/assets/js/stylish-portfolio.js"></script>
