<div class="row m-3" id="cards">
    <div class="col-12 col-lg-6 col-xl">

        <!-- Value  -->
        <div class="shadow dashcard">
            <div class="card-body">
                <div class="row align-items-center gx-0">
                    <div class="col">

                        <!-- Title -->
                        <h6 class="text-uppercase text-muted mb-2">
                            Active
                        </h6>

                        <!-- Heading -->
                        <span class="h2 mb-0 counter">
                     5
                        </span>

                        <!-- Badge -->
                        <span class="badge bg-success-soft mt-n1">
                            +3.5%
                        </span>
                    </div>
                    <div class="col-auto">

                        <!-- Icon -->
                        <span class="h2 text-muted mb-0"><i class="fa fa-money" aria-hidden="true"></i></span>

                    </div>
                </div> <!-- / .row -->
            </div>
        </div>

    </div>
    <div class="col-12 col-lg-6 col-xl">

        <!-- Hours -->
        <div class="shadow dashcard">
            <div class="card-body">
                <div class="row align-items-center gx-0">
                    <div class="col">

                        <!-- Title -->
                        <h6 class="text-uppercase text-muted mb-2">
                            overdue
                        </h6>

                        <!-- Heading -->
                        <span class="h2 mb-0 counter">
                          5
                        </span>

                    </div>
                    <div class="col-auto">

                        <!-- Icon -->

                        <span class="h2 text-muted mb-0"><i class="fa fa-history" style="color:green" aria-hidden="true"></i></span>

                    </div>
                </div> <!-- / .row -->
            </div>
        </div>

    </div>
    <div class="col-12 col-lg-6 col-xl">

        <!-- Exit -->
        <div class="shadow dashcard">
            <div class="card-body">
                <div class="row align-items-center gx-0">
                    <div class="col">

                        <!-- Title -->
                        <h6 class="text-uppercase text-muted mb-2">
                            Settled
                        </h6>

                        <!-- Heading -->
                        <span class="h2 mb-0 counter">
                          5
                        </span>

                    </div>
                    <div class="col-auto">

                        <!-- Icon -->
                        <span class="h2 text-muted mb-0"><i class="fa fa-check-square-o" style="color:dodgerblue" aria-hidden="true"></i></span>

                    </div>
                </div> <!-- / .row -->
            </div>
        </div>

    </div>
    <div class="col-12 col-lg-6 col-xl">

        <!-- Time -->
        <div class="shadow dashcard">
            <div class="card-body">
                <div class="row align-items-center gx-0">
                    <div class="col">

                        <!-- Title -->
                        <h6 class="text-uppercase text-muted mb-2">
                            Rejected
                        </h6>

                        <!-- Heading -->
                        <span class="h2 mb-0 counter">
                           4
                        </span>

                    </div>
                    <div class="col-auto">

                        <!-- Icon -->
                        <span class="h2 text-muted mb-0"><i class="fa fa-ban" aria-hidden="true" style="color:hotpink"></i></span>

                    </div>
                </div> <!-- / .row -->
            </div>
        </div>

    </div>
</div>
